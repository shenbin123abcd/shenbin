<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<title>后台登入页面</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<!--头部-->
	<div class="header-box">
		<div class="container">
			<h1>学修分分析系统</h1>
			<p>Learn analysis system</p>
		</div>
	</div>
	<!--内容栏-->
	<div class="input-box">
		<div class="container middle-box">
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="pic-left">
					<img src="1442491432-42K_05.png" alt="">
				</div>
			</div>
			<!--输入界面-->
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="input-right">
					<div class="panel">
						<div class="panel-heading bgcolor">
							<h3>学修分析系统用户登入平台</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="name" class="col-md-2 col-sm-2 control-label">用户名：</label>
									<div class="col-md-8 col-sm-8">
										<input type="text" class="form-control" id="name">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-md-2 col-sm-2 control-label">密码：</label>
									<div class="col-md-8 col-sm-8">
										<input type="text" class="form-control" id="password">
									</div>
								</div>
								<div class="form-group">
									<label for="yzm" class="col-md-2 col-sm-2 control-label">验证码：</label>
									<div class="col-md-4 col-sm-4">
										<input type="text" class="form-control" id="yzm"> 
									</div>
									<div class="col-md-2 col-sm-2 yzm-pic">
										<img src="1442491432-42K_14.png" alt="">
									</div>
									<div class="col-md-3 col-sm-4 yzm-text">
										<p>换一换？</p>
									</div>
								</div>
							</form>
							<a href="" class="btn btn-primary btn-lg into-btn">登&nbsp;&nbsp;&nbsp;&nbsp;入</a>
							<div class="box-bottom">
								<a href="">用户注册</a>
								<a href="">忘记密码？</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>








<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
