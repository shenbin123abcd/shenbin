<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS开发简笔画</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="head">
			<div class="face"></div>
			<div class="eye"><div class="left"></div></div>
			<div class="eye"><div class="right"></div></div>
			<div class="nose"></div>
			<div class="nose-line"></div>
			<div class="mouse-left"></div>
			<div class="mouse-right"></div>
			<div class="togue"></div>
			<div class="huzi">
				<div class="goatee1 goatee"></div>
				<div class="goatee2 goatee"></div>
				<div class="goatee3 goatee"></div>
				<div class="goatee4 goatee"></div>
				<div class="goatee5 goatee"></div>
				<div class="goatee6 goatee"></div>
			</div>
			<div class="red"></div>
		</div>
		<div class="body">
			<div class="bells">
				<div class='black'></div>
			</div>
			<div class="package">
				<div class="package-inner-left"></div>
				<div class="package-inner-right"></div>
			</div>
			<div class="left-hand">
				<div class="hand-ball"></div>
			</div>
			<div class="right-hand">
				<div class="hand-ball"></div>
			</div>
		</div>
		<div class="footer">
			<div class="left-leg">
				<div class="left-leg-ball"></div>
			</div>
			<div class="right-leg">
				<div class="right-leg-ball"></div>
			</div>
		</div>
	</div>
</body>
</html>
